<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

    <!-- GOOGLEAPI -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/07c41cdf40.js" crossorigin="anonymous"></script>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login">
        <h2 class="active"> Login </h2>

        
        <form onsubmit="event.preventDefault(); login()">
            <h3>Log In</h3>
            <input class="text" type="text" name="username" id="username" placeholder="username" required>
            <input class="text" type="password" name="password" id="password" placeholder="password" required>
            <div class="showpass">
                <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" type="checkbox" onclick="show_password()"/>
                <label for="checkbox-1-1">Show Password</label>
              </div>
            <button type="submit" class="signin">Log In</button>
            <span id="error"></span>
            <p>Not Registered? <button type="button" class="signin" onclick="window.location.href='./register.html'">Sign Up!</button></p>
        </form>
    </div>

    <script src="/script/login.js"></script>
</body>
</html>
