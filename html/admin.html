<body>
  <nav class="heading">
    <h3 id=name>REALM17</h3>
    <div class="log">
        <a class="link" href="./login.html">Log In </a>
        <a class="link" href="./register.html">Register</a>
    </div>
</nav>
    <div id="add">
      <button class="crud add" onclick="button('added')">Add Product</button>
      <button class="crud edit" onclick="button('update')">Edit Product</button>
    </div>
    <div id="filters">
      <button onclick="productFilter('All')" class="items">All</button>
  </div>
    <div id="added">
          <i class="fas fa-reply" onclick="button('added')"></i>
          <div class="adding table">
            <form class="addproduct">
              <h3>Add Product</h3>
              <input class="product-info" type="text" name="title" id="title" placeholder="Product Title" required/>
            <br>
              <input class="product-info" type="text" name="price" id="price" placeholder="Price" required/>
            <br>
              <input class="product-info" type="file" name="image" id="image" onchange="event.preventDefault(), previewFile()" placeholder="Image" required/>
            <br>               
              <input class="product-info" name="type" id="type"placeholder="Type"required></input>
            <br>
              <button class="product-btn" onclick="event.preventDefault(), addproduct()">Add</button>
            </form>
          </div>
          <img src="" class="imageup" alt="image"/>
      </div>
      <br>
      <div id="update">
        <div>
          <i class="fas fa-reply" onclick="button('update')"></i>
          <div class="upadate table">
            <form class="update">
              <h3>Update Product</h3>
              <input class="product-info" type="text" id="title1" placeholder="Product Title" required/>
            <br>
              <input class="product-info" type="text" id="price1" placeholder="Price" required/>
            <br>             
              <input class="product-info" type="text" id="type1" placeholder="Type" required/>
            </form>
          </div>
        </div>
      </div>
      <br>
    <div class="show-items"></div>
    <footer class="foot">

    </div>
  </footer>

</body>
</html>
